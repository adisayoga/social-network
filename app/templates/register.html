<style type="text/css">
  form #first-name, form #last-name { width: 50%; }
  form #first-name {
    border-top-right-radius: 0; border-bottom-right-radius: 0;
  }
  form #last-name {
    border-left: none;
    border-top-left-radius: 0; border-bottom-left-radius: 0;
  }
  form #email, form #confirm-email { width: 100%; }
  form #password, form #confirm-password { width: 100%; max-width: 400px }
</style>

<form class="form-horizontal">
  <fieldset>
    <legend>Register</legend>

    <div class="control-group">
      <label class="control-label" for="first-name">Name:</label>
      <div class="controls">
        <input type="text" id="first-name" name="firstName" placeholder="First"
        required><input type="text" id="last-name" name="lastName" placeholder="Last">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="email">Email Address:</label>
      <div class="controls">
        <input type="email" id="email" name="email" required>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="confirm-email">Email Address (confirm):</label>
      <div class="controls">
        <input type="email" id="confirm-email" name="confirmEmail" required>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="password">Password:</label>
      <div class="controls">
        <input type="password" id="password" name="password" required>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="confirm-password">Password (confirm):</label>
      <div class="controls">
        <input type="password" id="confirm-password" name="confirmPassword" required>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <input type="submit" class="btn btn-primary" value="Register Now">
      </div>
    </div>
  </fieldset>
</form>
