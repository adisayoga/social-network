<% if (addButton) { %>
  <h1><%= model.name.first %> <%= model.name.last %></h1>
<% } else { %>
  <h1><a href="#profile/<%= model.accountId %>">
    <%= model.name.first %> <%= model.name.last %></a></h1>
<% } %>

<div class="action-area">
  <% if (addButton) { %>
    <button class="btn add-button">Add Contact</button>
  <% } %>

  <% if (removeButton) { %>
    <button class="btn remove-button">Remove Contact</button>
  <% } %>
</div>
