<h1><%= model.name.first %> <%= model.name.last %></h1>

<% if (!addButton) { %>
  <p><a href="#profile/<%= model.accountId %>">View</a></p>
<% } %>

<div class="action-area">
  <% if (addButton) { %>
    <p><button class="btn add-button">Add Contact</button></p>
  <% } %>

  <% if (removeButton) { %>
    <p><button class="btn remove-button">Remove Contact</button></p>
  <% } %>
</div>
